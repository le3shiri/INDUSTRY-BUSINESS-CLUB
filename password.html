<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IBC - Finalize Account</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .form-info {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-top: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .toggle-password {
            position: absolute;
            right: 1.2rem;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 0.85rem;
            user-select: none;
        }

        .toggle-password:hover {
            color: var(--primary-color);
        }
    </style>
</head>

<body>
    <div class="layout-split fade-in">

        <!-- Left: Branding -->
        <div class="split-visual" style="flex: 0 0 35%;">
            <div class="visual-content">
                <div class="splash-logo" style="width: 80px; height: 80px; margin-bottom: 2rem;">
                    <svg viewBox="0 0 100 100" fill="none" class="fade-in-up">
                        <circle cx="50" cy="50" r="45" stroke="white" stroke-width="4" />
                        <path d="M35 50L45 60L65 40" stroke="white" stroke-width="4" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </div>

                <h1 style="color: white; margin-bottom: 1rem;" class="fade-in-up delay-100">Security</h1>
                <p style="color: rgba(255,255,255,0.85); font-size: 1.15rem; max-width: 400px;"
                    class="fade-in-up delay-200">
                    Your account security is our priority. Create a strong password to protect your business data.
                </p>
            </div>
        </div>

        <!-- Right: Form -->
        <div class="split-form">
            <div class="form-container" style="max-width: 420px; text-align: center;">

                <div class="fade-in-up mb-6">
                    <div
                        style="width: 80px; height: 80px; background: #e0e7ff; border-radius: 50%; color: #4338ca; font-size: 2rem; display: flex; align-items: center; justify-content: center; margin: 0 auto 1.5rem;">
                        <i class="fas fa-lock"></i>
                    </div>
                    <h2 style="font-size: 2rem; font-weight: 700; margin-bottom: 0.5rem;">Create Password</h2>
                    <p class="text-muted">Almost done! Set your credentials.</p>
                </div>

                <form>
                    <div class="form-group fade-in-up delay-100 text-left">
                        <label class="form-label" for="password">New Password</label>
                        <div style="position: relative;">
                            <i class="fas fa-key"
                                style="position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: var(--text-secondary);"></i>
                            <input type="password" id="password" class="form-input" placeholder="Min 8 chars"
                                style="padding-left: 2.8rem; padding-right: 3.5rem;">
                            <span class="toggle-password" data-target="password">Show</span>
                        </div>
                        <div class="form-info"><i class="fas fa-info-circle"></i> Must include 1 number & 8+ characters.
                        </div>
                    </div>

                    <div class="form-group fade-in-up delay-200 text-left">
                        <label class="form-label" for="confirm-password">Confirm Password</label>
                        <div style="position: relative;">
                            <i class="fas fa-check-double"
                                style="position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: var(--text-secondary);"></i>
                            <input type="password" id="confirm-password" class="form-input"
                                placeholder="Repeat password" style="padding-left: 2.8rem; padding-right: 3.5rem;">
                            <span class="toggle-password" data-target="confirm-password">Show</span>
                        </div>
                    </div>

                    <div class="fade-in-up delay-300 mt-6">
                        <button class="btn btn-primary" id="create-account-btn" style="width: 100%;">
                            Finalize Account <i class="fas fa-check-circle" style="margin-left: 0.8rem;"></i>
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
