<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IBC - Enter Code</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .resend-link {
            transition: color 0.3s;
        }

        .resend-link.disabled {
            color: var(--text-secondary);
            opacity: 0.5;
            pointer-events: none;
            cursor: not-allowed;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="layout-split fade-in">

        <!-- Left: Branding -->
        <div class="split-visual" style="flex: 0 0 35%;">
            <div class="visual-content">
                <div class="splash-logo" style="width: 80px; height: 80px; margin-bottom: 2rem;">
                    <svg viewBox="0 0 100 100" fill="none" class="fade-in-up">
                        <circle cx="50" cy="50" r="45" stroke="white" stroke-width="4" />
                        <path d="M35 50L45 60L65 40" stroke="white" stroke-width="4" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </div>

                <h1 style="color: white; margin-bottom: 1rem;" class="fade-in-up delay-100">Verification</h1>
                <p style="color: rgba(255,255,255,0.85); font-size: 1.15rem; max-width: 400px;"
                    class="fade-in-up delay-200">
                    Check your SMS for the code we just sent you. It may take a few seconds.
                </p>
            </div>
        </div>

        <!-- Right: Form -->
        <div class="split-form">
            <div class="form-container" style="max-width: 440px; text-align: center;">

                <div class="fade-in-up mb-6">
                    <div
                        style="width: 80px; height: 80px; background: #dcfce7; border-radius: 50%; color: #16a34a; font-size: 2rem; display: flex; align-items: center; justify-content: center; margin: 0 auto 1.5rem;">
                        <i class="fas fa-envelope-open-text"></i>
                    </div>
                    <h2 style="font-size: 2rem; font-weight: 700; margin-bottom: 0.5rem;">Enter Code</h2>
                    <p class="text-muted">Code sent to <span id="phone-display"
                            style="font-weight: 700; color: var(--text-primary);">...</span></p>
                </div>

                <div class="otp-group fade-in-up delay-100">
                    <input type="text" class="otp-input" maxlength="1" inputmode="numeric" autofocus>
                    <input type="text" class="otp-input" maxlength="1" inputmode="numeric">
                    <input type="text" class="otp-input" maxlength="1" inputmode="numeric">
                    <input type="text" class="otp-input" maxlength="1" inputmode="numeric">
                    <input type="text" class="otp-input" maxlength="1" inputmode="numeric">
                    <input type="text" class="otp-input" maxlength="1" inputmode="numeric">
                </div>

                <div class="text-center mb-6 fade-in-up delay-200" style="margin-bottom: 2.5rem;">
                    <p class="text-small text-secondary mb-2">Didn't receive it?</p>
                    <a href="#" id="resend-link" class="resend-link disabled link text-small"><i
                            class="fas fa-redo"></i> Resend Code <span id="timer">(30s)</span></a>
                </div>

                <div class="fade-in-up delay-300">
                    <button class="btn btn-primary" id="confirm-btn">
                        Verify Code <i class="fas fa-arrow-right" style="margin-left: 0.8rem;"></i>
                    </button>
                    <div class="mt-4">
                        <a href="otp-phone.html" class="link text-muted" style="font-size: 0.9rem;">
                            <i class="fas fa-pen"></i> Change Phone Number
                        </a>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
