<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluxence - Profile Settings</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="js/components.js"></script>
    <style>
        .settings-grid {
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 2rem;
            margin-top: 2rem;
        }

        .settings-nav {
            background: var(--white);
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            box-shadow: var(--shadow-md);
            height: fit-content;
        }

        .settings-nav-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            border-radius: var(--radius-md);
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
        }

        .settings-nav-item:hover {
            background: var(--bg-color);
            color: var(--primary-color);
        }

        .settings-nav-item.active {
            background: var(--primary-light);
            color: var(--primary-color);
        }

        .settings-content {
            background: var(--white);
            border-radius: var(--radius-lg);
            padding: 2.5rem;
            box-shadow: var(--shadow-md);
        }

        .profile-upload-area {
            display: flex;
            align-items: center;
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .profile-avatar-large {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: var(--primary-light);
            color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: 800;
            border: 4px solid var(--white);
            box-shadow: var(--shadow-md);
        }

        @media (max-width: 768px) {
            .settings-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <div class="layout-dashboard">
        <aside id="sidebar-container"></aside>

        <main class="main-content">
            <header>
                <h1 style="font-size: 2rem; font-weight: 800; color: var(--text-primary);">Account Settings</h1>
                <p class="text-secondary">Manage your company profile and security preferences.</p>
            </header>

            <div class="settings-grid">
                <!-- Left: Nav -->
                <nav class="settings-nav fade-in-up">
                    <a href="#" class="settings-nav-item active"><i class="fas fa-building"></i> Company Profile</a>
                    <a href="#" class="settings-nav-item"><i class="fas fa-shield-alt"></i> Security</a>
                    <a href="#" class="settings-nav-item"><i class="fas fa-bell"></i> Notifications</a>
                    <a href="#" class="settings-nav-item"><i class="fas fa-users"></i> Team Members</a>
                    <a href="#" class="settings-nav-item"><i class="fas fa-file-invoice"></i> Billing</a>
                </nav>

                <!-- Right: Content -->
                <div class="settings-content fade-in-up delay-100">
                    <div class="profile-upload-area">
                        <div class="profile-avatar-large"
                            style="border-radius: var(--radius-lg); background: var(--border-light); color: var(--primary-color);">
                            AC</div>
                        <div>
                            <div style="display: flex; align-items: center; gap: 0.75rem; margin-bottom: 0.5rem;">
                                <h2 style="margin: 0; font-size: 1.5rem; font-weight: 800; color: var(--text-primary);">
                                    Acme Corp</h2>
                                <span class="seller-badge"
                                    style="background: var(--success-color); color: var(--white); border: none; font-size: 0.7rem; padding: 0.2rem 0.6rem;">
                                    <i class="fas fa-check-circle"></i> VERIFIED
                                </span>
                            </div>
                            <button class="btn btn-secondary"
                                style="width: auto; padding: 0.5rem 1rem; font-size: 0.85rem;"><i
                                    class="fas fa-camera"></i> Change Logo</button>
                        </div>
                    </div>

                    <div class="shadow-box"
                        style="padding: 1.5rem; margin-bottom: 3rem; background: var(--border-light); border: 1px dashed var(--border-color); display: flex; align-items: center; justify-content: space-between;">
                        <div>
                            <h4 style="margin: 0; font-size: 0.95rem; font-weight: 700;">Enterprise Verification</h4>
                            <p style="margin: 4px 0 0 0; font-size: 0.8rem; color: var(--text-secondary);">Your
                                documents (ICE, Tax ID) are verified until Oct 2025.</p>
                        </div>
                        <button class="btn btn-secondary" style="width: auto; font-size: 0.8rem;">Manage Docs</button>
                    </div>

                    <form id="profile-form">
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem;">
                            <div class="form-group">
                                <label class="form-label">Company Name</label>
                                <input type="text" class="form-input" value="Acme Corp">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Industry</label>
                                <select class="form-input">
                                    <option selected>Construction</option>
                                    <option>Logistics</option>
                                    <option>Manufacturing</option>
                                    <option>Mining</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Company Description</label>
                            <textarea class="form-input"
                                rows="4">Acme Corp is a leading provider of industrial construction materials across Northern Africa. We specialize in steel, cement, and large-scale logistics.</textarea>
                        </div>

                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem;">
                            <div class="form-group">
                                <label class="form-label">Official Email</label>
                                <input type="email" class="form-input" value="contact@acmecorp.com">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Phone Number</label>
                                <input type="tel" class="form-input" value="+212 522 00 00 00">
                            </div>
                        </div>

                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem;">
                            <div class="form-group">
                                <label class="form-label">ICE Number (Identifiant Commun de l'Entreprise)</label>
                                <input type="text" class="form-input" value="001234567890012">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Tax ID (Identifiant Fiscal)</label>
                                <input type="text" class="form-input" value="88210455">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Headquarters Address</label>
                            <input type="text" class="form-input" value="123 Industrial Zone, Casablanca, Morocco">
                        </div>

                        <div style="margin-top: 2rem; display: flex; justify-content: flex-end; gap: 1rem;">
                            <button type="button" class="btn btn-secondary" style="width: auto;">Discard
                                Changes</button>
                            <button type="submit" class="btn btn-primary" style="width: auto; min-width: 150px;">Save
                                Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="js/app.js"></script>
    <script>
        document.getElementById('profile-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button[type="submit"]');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Saving...';
            setTimeout(() => {
                btn.innerHTML = 'Save Changes';
                alert('Profile updated successfully!');
            }, 1000);
        });
    </script>
</body>

</html>
