<div id="kyc-modal" class="modal-centered">
    <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 2rem;">
        <div>
            <h2
                style="font-size: 1.5rem; font-weight: 700; margin: 0; display: flex; align-items: center; gap: 0.5rem;">
                <i class="fas fa-shield-alt" style="color: var(--primary-color);"></i>
                Verify Account
            </h2>
            <p style="margin-top: 0.25rem; font-size: 0.9rem; color: var(--text-secondary);">Upload official documents
                to unlock full access.</p>
        </div>
        <button class="icon-btn" onclick="closeOverlay()"><i class="fas fa-times"></i></button>
    </div>

    <!-- Upload Area 1 -->
    <div style="margin-bottom: 1.5rem;">
        <h4 style="font-size: 1rem; font-weight: 600; margin-bottom: 0.5rem;">Company Registration / ID</h4>
        <div class="upload-area" onclick="document.getElementById('file-id').click()">
            <input type="file" id="file-id" hidden onchange="showFileName(this, 'file-name-1')">
            <i class="fas fa-cloud-upload-alt"
                style="font-size: 2rem; color: var(--text-secondary); margin-bottom: 0.5rem;"></i>
            <p style="font-size: 0.9rem; color: var(--text-secondary); margin: 0;">Click to upload or drag and drop</p>
            <p style="font-size: 0.75rem; color: var(--text-secondary); margin: 0;">PDF, JPG or PNG (max. 5MB)</p>
            <p id="file-name-1"
                style="margin-top: 0.5rem; font-weight: 600; color: var(--primary-color); display: none;"></p>
        </div>
    </div>

    <!-- Upload Area 2 -->
    <div style="margin-bottom: 2rem;">
        <h4 style="font-size: 1rem; font-weight: 600; margin-bottom: 0.5rem;">Bank Statement (RIB)</h4>
        <div class="upload-area" onclick="document.getElementById('file-rib').click()">
            <input type="file" id="file-rib" hidden onchange="showFileName(this, 'file-name-2')">
            <i class="fas fa-file-invoice-dollar"
                style="font-size: 2rem; color: var(--text-secondary); margin-bottom: 0.5rem;"></i>
            <p style="font-size: 0.9rem; color: var(--text-secondary); margin: 0;">Click to upload RIB</p>
            <p id="file-name-2"
                style="margin-top: 0.5rem; font-weight: 600; color: var(--primary-color); display: none;"></p>
        </div>
    </div>

    <!-- Action -->
    <button class="btn btn-primary" onclick="submitKYC()">
        Submit for Verification
    </button>

    <script>
        function showFileName(input, divId) {
            const display = document.getElementById(divId);
            if (input.files && input.files[0]) {
                display.style.display = 'block';
                display.innerText = input.files[0].name;
                display.parentElement.style.borderColor = 'var(--primary-color)';
                display.parentElement.style.background = 'var(--primary-light)';
            }
        }

        function submitKYC() {
            const btn = document.querySelector('#kyc-modal .btn-primary');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Uploading...';
            setTimeout(() => {
                btn.innerHTML = '<i class="fas fa-check"></i> Submitted Successfully';
                btn.style.background = 'var(--success-color)';
                setTimeout(closeOverlay, 1500);
            }, 2000);
        }
    </script>
</div>
