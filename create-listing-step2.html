<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluxence - Media</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/wizard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="js/components.js"></script>
</head>

<body>

    <div class="layout-dashboard">
        <aside id="sidebar-container"></aside>

        <main class="main-content">
            <header style="margin-bottom: 2rem; display: flex; align-items: center; justify-content: space-between;">
                <h1 style="font-size: 1.75rem; font-weight: 800; margin: 0;">Create New Listing</h1>
                <a href="dashboard.html" class="btn btn-secondary" style="width: auto; padding: 0.5rem 1rem;">
                    <i class="fas fa-times" style="margin-right: 0.5rem;"></i> Cancel
                </a>
            </header>

            <div class="wizard-container fade-in-up">

                <div class="wizard-progress">
                    <div class="wizard-bar-bg">
                        <div class="wizard-bar-fill" style="width: 50%;"></div>
                    </div>
                    <div class="wizard-steps">
                        <div class="step-item completed">
                            <div class="step-indicator-circle">âœ“</div>
                            <span class="step-label">Details</span>
                        </div>
                        <div class="step-item active">
                            <div class="step-indicator-circle">2</div>
                            <span class="step-label">Photos</span>
                        </div>
                        <div class="step-item">
                            <div class="step-indicator-circle">3</div>
                            <span class="step-label">Specs</span>
                        </div>
                        <div class="step-item">
                            <div class="step-indicator-circle">4</div>
                            <span class="step-label">Price</span>
                        </div>
                    </div>
                </div>

                <div class="shadow-box" style="padding: 2.5rem;">
                    <h2 style="font-size: 1.5rem; font-weight: 700; margin-bottom: 1.5rem;">Photos & Media</h2>

                    <div class="form-group mb-6">
                        <label class="form-label">Upload Images (Up to 10)</label>
                        <div class="image-upload-zone" id="drop-area">
                            <input type="file" id="fileElem" multiple accept="image/*" style="display:none"
                                onchange="handleFiles(this.files)">
                            <i class="fas fa-cloud-upload-alt"
                                style="font-size: 2.5rem; color: var(--text-secondary); margin-bottom: 0.5rem;"></i>
                            <p style="font-size: 0.95rem; font-weight: 500; color: var(--text-primary); margin: 0;">
                                Click to upload or drag and drop</p>
                            <p style="font-size: 0.8rem; color: var(--text-secondary); margin: 0;">JPEG, PNG, WEBP (Max
                                5MB)</p>
                        </div>

                        <div class="preview-grid" id="gallery"></div>
                    </div>

                    <div class="mt-6" style="display: flex; justify-content: space-between;">
                        <a href="create-listing-step1.html" class="btn btn-secondary" style="width: auto;">
                            <i class="fas fa-arrow-left"></i> Back
                        </a>
                        <button class="btn btn-primary" id="next-step-2" style="width: auto; min-width: 150px;">
                            Continue <i class="fas fa-arrow-right" style="margin-left: 0.5rem;"></i>
                        </button>
                    </div>

                </div>
            </div>
        </main>
    </div>

    <script src="js/app.js"></script>
    <script>
        // Image Handling Logic
        let files = [];
        const dropArea = document.getElementById('drop-area');

        // Prevent default drag behaviors
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) { dropArea.classList.add('dragover'); }
        function unhighlight(e) { dropArea.classList.remove('dragover'); }

        dropArea.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const newFiles = dt.files;
            handleFiles(newFiles);
        }

        dropArea.addEventListener('click', () => document.getElementById('fileElem').click());

        function handleFiles(newFiles) {
            ([...newFiles]).forEach(previewFile);
        }

        function previewFile(file) {
            // In prototype, we just read as DataURL to show preview
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onloadend = function () {
                const img = document.createElement('div');
                img.className = 'preview-item';
                img.innerHTML = `
            <img src="${reader.result}" class="preview-img">
            <button class="remove-btn" onclick="this.parentElement.remove()">X</button>
          `;
                document.getElementById('gallery').appendChild(img);
            }
        }

        // Next
        document.getElementById('next-step-2').addEventListener('click', () => {
            // Simply proceed in prototype
            window.location.href = 'create-listing-step3.html';
        });
    </script>
</body>

</html>
