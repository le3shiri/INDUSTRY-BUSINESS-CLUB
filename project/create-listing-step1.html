<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluxence - Create Listing Step 1</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/wizard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <div class="layout-dashboard">
        <!-- Sidebar -->
        <aside class="sidebar">
            <!-- Reused Sidebar -->
            <div class="sidebar-header">
                <svg class="sidebar-logo" viewBox="0 0 100 100" fill="none">
                    <circle cx="50" cy="50" r="45" stroke="#5dbee8" stroke-width="8" />
                    <path d="M35 50L45 60L65 40" stroke="#336c41" stroke-width="8" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
                <h2 style="font-size: 1.25rem; font-weight: 800; color: var(--text-primary); margin: 0;">Fluxence</h2>
            </div>
            <nav class="nav-links">
                <a href="dashboard.html" class="nav-item"><i class="fas fa-home"></i> <span>Dashboard</span></a>
                <a href="search.html" class="nav-item"><i class="fas fa-search"></i> <span>Search</span></a>
                <a href="create-listing-step1.html" class="nav-item active"><i class="fas fa-box-open"></i> <span>Sell
                        Items</span></a>
                <a href="negotiations.html" class="nav-item"><i class="fas fa-handshake"></i> <span>Deals</span></a>
                <a href="#" class="nav-item"><i class="fas fa-user-circle"></i> <span>Profile</span></a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header style="margin-bottom: 2rem; display: flex; align-items: center; justify-content: space-between;">
                <h1 style="font-size: 1.75rem; font-weight: 800; margin: 0;">Create New Listing</h1>
                <a href="dashboard.html" class="btn btn-secondary" style="width: auto; padding: 0.5rem 1rem;">
                    <i class="fas fa-times" style="margin-right: 0.5rem;"></i> Cancel
                </a>
            </header>

            <!-- Wizard Card -->
            <div class="wizard-container fade-in-up">

                <!-- Progress Steps -->
                <div class="wizard-progress">
                    <div class="wizard-bar-bg">
                        <div class="wizard-bar-fill" style="width: 25%;"></div>
                    </div>
                    <div class="wizard-steps">
                        <div class="step-item active">
                            <div class="step-indicator-circle">1</div>
                            <span class="step-label">Details</span>
                        </div>
                        <div class="step-item">
                            <div class="step-indicator-circle">2</div>
                            <span class="step-label">Photos</span>
                        </div>
                        <div class="step-item">
                            <div class="step-indicator-circle">3</div>
                            <span class="step-label">Specs</span>
                        </div>
                        <div class="step-item">
                            <div class="step-indicator-circle">4</div>
                            <span class="step-label">Price</span>
                        </div>
                    </div>
                </div>

                <!-- Step Content -->
                <div class="shadow-box" style="padding: 2.5rem;">
                    <h2 style="font-size: 1.5rem; font-weight: 700; margin-bottom: 1.5rem;">What are you selling?</h2>

                    <div class="form-group mb-6">
                        <label class="form-label">Category *</label>
                        <div class="role-group" style="grid-template-columns: repeat(4, 1fr);">
                            <!-- Using role-card style but smaller -->
                            <div class="role-card" onclick="selectCategory(this, 'Metals')" style="padding: 1rem;">
                                <i class="fas fa-layer-group role-icon"
                                    style="font-size: 1.5rem; margin-bottom: 0.5rem;"></i>
                                <span style="font-size: 0.9rem; font-weight: 600;">Metals</span>
                            </div>
                            <div class="role-card" onclick="selectCategory(this, 'Machinery')" style="padding: 1rem;">
                                <i class="fas fa-cogs role-icon" style="font-size: 1.5rem; margin-bottom: 0.5rem;"></i>
                                <span style="font-size: 0.9rem; font-weight: 600;">Machinery</span>
                            </div>
                            <div class="role-card" onclick="selectCategory(this, 'Plastics')" style="padding: 1rem;">
                                <i class="fas fa-recycle role-icon"
                                    style="font-size: 1.5rem; margin-bottom: 0.5rem;"></i>
                                <span style="font-size: 0.9rem; font-weight: 600;">Plastics</span>
                            </div>
                            <div class="role-card" onclick="selectCategory(this, 'Electronics')" style="padding: 1rem;">
                                <i class="fas fa-microchip role-icon"
                                    style="font-size: 1.5rem; margin-bottom: 0.5rem;"></i>
                                <span style="font-size: 0.9rem; font-weight: 600;">Electronics</span>
                            </div>
                        </div>
                        <input type="hidden" id="category" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Listing Title *</label>
                        <input type="text" id="title" class="form-input" placeholder="e.g. 5 Tons of Aluminum Scraps">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Description *</label>
                        <textarea id="description" class="form-input" rows="5"
                            placeholder="Describe the item condition, origin, and specific details..."></textarea>
                    </div>

                    <div class="mt-6 text-right">
                        <button class="btn btn-primary" id="next-step-1" style="width: auto; min-width: 150px;">
                            Continue <i class="fas fa-arrow-right" style="margin-left: 0.5rem;"></i>
                        </button>
                    </div>

                </div>
            </div>
        </main>
    </div>

    <script src="js/app.js"></script>
    <script>
        function selectCategory(el, val) {
            document.querySelectorAll('.role-card').forEach(c => c.classList.remove('selected'));
            el.classList.add('selected');
            document.getElementById('category').value = val;
        }

        document.getElementById('next-step-1').addEventListener('click', () => {
            const cat = document.getElementById('category').value;
            const title = document.getElementById('title').value;
            const desc = document.getElementById('description').value;

            if (cat && title && desc) {
                // Save to localStorage
                const listing = JSON.parse(localStorage.getItem('temp_listing') || '{}');
                listing.step1 = { category: cat, title, description: desc };
                localStorage.setItem('temp_listing', JSON.stringify(listing));
                window.location.href = 'create-listing-step2.html';
            } else {
                alert("Please fill all required fields.");
            }
        });
    </script>
</body>

</html>
