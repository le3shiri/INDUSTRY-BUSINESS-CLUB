<div id="filter-sidebar" class="sidebar-right">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
        <h3 style="font-size: 1.5rem; font-weight: 700; margin: 0;">Filters</h3>
        <button class="icon-btn" onclick="closeOverlay()"><i class="fas fa-times"></i></button>
    </div>

    <!-- Categories -->
    <div style="margin-bottom: 2rem;">
        <h4 style="font-weight: 600; font-size: 1rem; margin-bottom: 1rem;">Category</h4>
        <div class="pills-grid">
            <div class="pill-option active" style="font-size: 0.8rem; padding: 0.4rem 0.8rem;">All</div>
            <div class="pill-option" style="font-size: 0.8rem; padding: 0.4rem 0.8rem;">Metals</div>
            <div class="pill-option" style="font-size: 0.8rem; padding: 0.4rem 0.8rem;">Plastics</div>
            <div class="pill-option" style="font-size: 0.8rem; padding: 0.4rem 0.8rem;">Machinery</div>
            <div class="pill-option" style="font-size: 0.8rem; padding: 0.4rem 0.8rem;">Electronics</div>
        </div>
    </div>

    <!-- Price Range -->
    <div style="margin-bottom: 2rem;">
        <h4 style="font-weight: 600; font-size: 1rem; margin-bottom: 1rem;">Price Range</h4>
        <div style="display: flex; gap: 1rem; align-items: center;">
            <div class="form-group" style="margin-bottom: 0;">
                <label style="font-size: 0.75rem; color: var(--text-secondary);">Min</label>
                <input type="number" class="form-input" placeholder="0" style="padding: 0.5rem;">
            </div>
            <span style="color: var(--text-secondary);">-</span>
            <div class="form-group" style="margin-bottom: 0;">
                <label style="font-size: 0.75rem; color: var(--text-secondary);">Max</label>
                <input type="number" class="form-input" placeholder="Any" style="padding: 0.5rem;">
            </div>
        </div>
    </div>

    <!-- Radius Slider -->
    <div style="margin-bottom: 2rem;">
        <div style="display: flex; justify-content: space-between; margin-bottom: 0.5rem;">
            <h4 style="font-weight: 600; font-size: 1rem;">Search Radius</h4>
            <span style="font-size: 0.9rem; font-weight: 600; color: var(--primary-color);" id="radius-val">50 km</span>
        </div>
        <div class="range-slider-container">
            <input type="range" min="0" max="100" value="50" class="range-slider" id="radius-slider"
                oninput="document.getElementById('radius-val').innerText = this.value + ' km'">
        </div>
    </div>

    <!-- Condition -->
    <div style="margin-bottom: 2rem;">
        <h4 style="font-weight: 600; font-size: 1rem; margin-bottom: 1rem;">Condition</h4>
        <div style="display: flex; flex-direction: column; gap: 0.75rem;">
            <label style="display: flex; align-items: center; gap: 0.75rem; font-size: 0.9rem; cursor: pointer;">
                <input type="checkbox" checked style="width: 18px; height: 18px; accent-color: var(--primary-color);">
                New / Unused
            </label>
            <label style="display: flex; align-items: center; gap: 0.75rem; font-size: 0.9rem; cursor: pointer;">
                <input type="checkbox" style="width: 18px; height: 18px; accent-color: var(--primary-color);"> Used -
                Good
            </label>
            <label style="display: flex; align-items: center; gap: 0.75rem; font-size: 0.9rem; cursor: pointer;">
                <input type="checkbox" style="width: 18px; height: 18px; accent-color: var(--primary-color);">
                Refurbished
            </label>
        </div>
    </div>

    <!-- Actions -->
    <div style="margin-top: auto; display: flex; gap: 1rem;">
        <button class="btn btn-secondary" onclick="closeOverlay()">Clear</button>
        <button class="btn btn-primary" onclick="closeOverlay()">Show Results</button>
    </div>
</div>
